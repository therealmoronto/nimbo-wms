name: Lint

on:
  pull_request:
    branches: [ "main" ]

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: dotnet format (verify)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets', '**/global.json', '**/NuGet.config') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      # Optional but useful: fail fast on analyzer warnings
      - name: Build (warnings as errors)
        run: dotnet build -c Release -warnaserror --no-restore

      # Lint/format check (doesn't modify files, just fails if changes required)
      - name: dotnet format (verify no changes)
        run: dotnet format --verify-no-changes --no-restore