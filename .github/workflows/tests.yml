name: tests

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  unit:
    name: unit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore NimboWMS.sln

      - name: Build
        run: dotnet build NimboWMS.sln --no-restore -c Release

      - name: Run unit tests
        run: dotnet test NimboWMS.sln --no-build -c Release --filter "Category!=Integration"

  integration:
    name: integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore NimboWMS.sln

      - name: Build
        run: dotnet build NimboWMS.sln --no-restore -c Release

      - name: Run integration tests
        run: dotnet test NimboWMS.sln --no-build -c Release --filter "Category=Integration"